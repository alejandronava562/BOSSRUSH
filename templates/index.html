<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sustainability App - Start</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
</head>
<body>
  <main class="container">
    <section id="start_screen" class="card" aria-labelledby="title">
      <h1 id="title">EcoGuardian</h1>
      <p id="status" role="status" aria-live="polite"></p>

      <form id="startForm" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            required
            autocomplete="username"
            aria-required="true"
          />
        </div>

        <fieldset class="field">
          <legend>Difficulty</legend>
          <div class="difficulty-group" role="radiogroup" aria-required="true">
            <button type="button" class="difficulty" data-value="easy" role="radio" aria-checked="false">
              Easy
            </button>
            <button type="button" class="difficulty" data-value="medium" role="radio" aria-checked="false">
              Medium
            </button>
            <button type="button" class="difficulty" data-value="hard" role="radio" aria-checked="false">
              Hard
            </button>
          </div>
        </fieldset>

        <button id="startBtn" type="submit" disabled>
          Start
        </button>
      </form>
    </section>

    <section id="game_screen" class="game-container hidden" aria-hidden="true">
        <!-- Boss Display (Top) -->
        <div class="boss-section">
            <div class="boss-header">
                <h2 id="boss_name">Boss Name</h2>
                <div class="health-bars">
                    <div class="health-display">
                        <label>Player HP:</label>
                        <div class="health-bar-bg">
                            <div id="player_hp_bar" class="health-bar player-health"></div>
                        </div>
                        <span id="player_hp" class="hp-text">0/0</span>
                    </div>
                    <div class="health-display">
                        <label>Boss HP:</label>
                        <div class="health-bar-bg">
                            <div id="boss_hp_bar" class="health-bar boss-health"></div>
                        </div>
                        <span id="boss_hp" class="hp-text">0/0</span>
                    </div>
                </div>
            </div>
            <div id="boss_visual" class="boss-visual">ðŸ‘¹</div>
        </div>

        <!-- Scene/Story (Middle) -->
        <div class="scene-section">
            <p id="scene-text" class="scene-text">Loading battle scene...</p>
            <p id="gameStatus" class="game-status"></p>
        </div>

        <!-- Choices (Bottom) -->
        <div class="choices-section">
            <div id="choices" class="choices-grid"></div>
        </div>
    </section>
    </section>
  </main>

  <dialog id="factModal" class="fact-modal">
    <div class="fact-content">
      <h2>Did You Know? ðŸŒ±</h2>
      <p id="factText">Loading...</p>
      <button id="closeModalBtn">Got it!</button>
    </div>
  </dialog>

  <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
